<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำตัว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .card {
            display: inline-block;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: auto;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
        <h1>ชื่อของคุณ</h1>
        <p>ข้อความแนะนำตัวสั้น ๆ หรือข้อมูลเกี่ยวกับตัวคุณ</p>
        <p>สามารถใส่ลิงก์ เช่น <a href="https://github.com/obeone67">GitHub</a></p>
    </div>
</body>
</html>
